<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"
    <title></title>
</head>
<body>
    <header>Math Game</header>
    <div id="container">
        <form>
            <div>
                <output id="num1"></output> +
                <output id="num2"></output>=
                <input type="number" />
            </div>
            <div>
                <label for="correct">Correct:</label>
                <span id="correct">0</span>
            </div>
            <div>
                <label for="incorrect">Incorrect:</label>
                <span id="incorrect">0</span>
            </div>
            <div>
                <label for="answer_times">Quizzes taken:</label>
                <span id="answer_times">0</span>
            </div>
            <div>
                <button type="button" id="calculate">Answer</button>
            </div>
        </form>
    </div>
    <script src="./js/functions.js"></script>
</body>
</html>
